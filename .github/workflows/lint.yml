name: Lint

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
    
    - name: Run black
      run: black --check krl_core/ krl_models/ tests/
      continue-on-error: true
    
    - name: Run isort
      run: isort --check-only krl_core/ krl_models/ tests/
      continue-on-error: true
    
    - name: Run flake8
      run: flake8 krl_core/ krl_models/ tests/ --max-line-length=100 --extend-ignore=E203,W503
      continue-on-error: true
    
    - name: Run mypy
      run: mypy krl_core/ krl_models/ --ignore-missing-imports
      continue-on-error: true
